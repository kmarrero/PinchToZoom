<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Ionic App</title>
  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/app.js"></script>
  <script src="cordova.js"></script>

</head>

<body ng-app="starter" ng-controller="MainCtrl">

  <ion-content>
    <img  ng-repeat="grid in grids" ng-click="openModal(grid)" ng-src="{{grid.src}}">
  </ion-content>

  <script id="modal.html" type="text/ng-template">
	<ion-modal-view >
		<ion-header-bar class="bar-light animate" ng-hide="hide.bars" >
      <button class="button button-clear button-primary" ng-click="closeModal()">
			  <span class="icon ion-ios7-close-outline"></span > 
	 		</button>
    </ion-header-bar>
       <ion-scroll direction="xy" locking="false" zooming="true" min-zoom="1" on-tap="hide.bars = !hide.bars" 
                   class="animate modal-content" 
                 ng-class="hide.bars ? 'content-dark full' : 'content-light has-header has-footer'">          
     	  <img class="modal-img" ng-src="{{data.selected.src}}" />
        {{show.header}}
       </ion-scroll>
    </ion-content>
    <ion-footer-bar class="bar-light animate" ng-hide="hide.bars" ></ion-footer-bar>
	</ion-modal-view>
  </script>
</body>
</html>
